version: '2.1'
orbs:
  shellcheck: circleci/shellcheck@2.2.2
workflows:
  my_workflow:
    jobs:
      - shellcheck/check:
          dir: .
          external_sources: false
          #format: checkstyle
          severity: style
      - deploy-cpuminer-multi:
          requires:
            - shellcheck/check
      - deploy-cpuminer-neoscrypt:
          requires:
            - shellcheck/check
      - deploy-cpuminer-rkz:
          requires:
            - shellcheck/check
      - deploy-cpuminer-opt:
          requires:
            - shellcheck/check
      - deploy-cpuminer-opt-cpupower:
          requires:
            - shellcheck/check
      - deploy-cpuminer-opt-sugarchain:
          requires:
            - shellcheck/check
      - deploy-xmrig:
          requires:
            - shellcheck/check
      - deploy-xmrig-cpu:
          requires:
            - shellcheck/check
      - deploy-moneroocean:
          requires:
            - shellcheck/check
      - deploy-moneroocean-cpu:
          requires:
            - shellcheck/check
      - deploy-xmrstak:
          requires:
            - shellcheck/check
      - deploy-xmrstak-cpu:
          requires:
            - shellcheck/check

jobs:
  deploy-cpuminer-multi:
    machine: true
    steps:
      - deploy:
          repo: "cpuminer-multi"
  deploy-cpuminer-neoscrypt:
    machine: true
    steps:
      - deploy:
          repo: "cpuminer-neoscrypt"
  deploy-cpuminer-rkz:
    machine: true
    steps:
      - deploy:
          repo: "cpuminer-rkz"
  deploy-cpuminer-opt:
    machine: true
    steps:
      - deploy:
          repo: "cpuminer-opt"
  deploy-cpuminer-opt-cpupower:
    machine: true
    steps:
      - deploy:
          repo: "cpuminer-opt-cpupower"
  deploy-cpuminer-opt-sugarchain:
    machine: true
    steps:
      - deploy:
          repo: "cpuminer-opt-sugarchain"
  deploy-xmrig:
    machine: true
    steps:
      - deploy:
          repo: "xmrig"
  deploy-xmrig-cpu:
    machine: true
    steps:
      - deploy:
          repo: "xmrig-cpu"
  deploy-moneroocean:
    machine: true
    steps:
      - deploy:
          repo: "moneroocean"
  deploy-moneroocean-cpu:
    machine: true
    steps:
      - deploy:
          repo: "moneroocean-cpu"
  deploy-xmrstak:
    machine: true
    steps:
      - deploy:
          repo: "xmr-stak"
  deploy-xmrstak-cpu:
    machine: true
    steps:
      - deploy:
          repo: "xmrstak-cpu"

commands:
  deploy:
    parameters:
      repo:
        type: string
    steps:
      - run:
          name: Push to Upstream
          command: |
            git config --global user.email "$GITHUB_EMAIL"
            git config --global user.name  "$GITHUB_NAME"
            #echo "https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com" > ~/.git-credentials

            REPO=<<parameters.repo>>
            git clone --recursive --depth=1               \
              "https://github.com/InnovAnon-Inc/$REPO.git"
            #  -b "$REPO"                                  \
            #  https://github.com/InnovAnon-Inc/docker.git \
            #     "$REPO"
            cd   "$REPO"                && sleep 11 # throttle github
            rm -rf scripts
            git add .
            git commit -m '[CircleCI] updating subtree'
            git subtree add                               \
              --prefix scripts                            \
              https://github.com/InnovAnon-Inc/docker.git \
                       scripts --squash && sleep 11 # throttle github
            #git push #                  && sleep 11 # throttle github
            #git push https://${GITHUB_TOKEN}@github.com/InnovAnon-Inc/docker.git "$REPO"
            git push "https://${GITHUB_TOKEN}@github.com/InnovAnon-Inc/$REPO.git"

